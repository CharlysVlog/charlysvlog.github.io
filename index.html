<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charly's Vlog</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Futura, sans-serif;
            overflow-x: auto;
        }

        .background-images {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-images img {
            position: absolute;
            opacity: 0.5;
        }

        .centered-text {
            text-align: center;
            margin: 50px 0;
            font-family: Futura-Bold, sans-serif;
        }

        .featured-video {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .featured-video iframe {
            border: 10px solid white;
        }

        .btn-visit {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .btn-visit a {
            background-color: #CA3562;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: larger;
        }

        @media (max-width: 768px) {
            .video-list iframe {
                flex: 1 1 calc(100% - 20px);
                max-width: calc(100% - 20px);
            }
        }

        .logo {
            margin: 0 auto;
            text-align: center;
        }

        .subscribers {
            background-color: white;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="centered-text">
            <h1>Welcome to Charly's Vlog</h1>
        </div>

        <div class="logo">
            <img src="android-chrome-512x512.png" alt="charly's vlog logo" height="256" width="256">
        </div>

        <span class="subscribers">
            <h2><span class="subs" id="subsCount">0</span> Subscribers</h2>
        </span>

        <div class="btn-visit">
            <a href="https://www.youtube.com/channel/UCo1TxAfyZMNLdhVB15IutlQ?sub_confirmation=1"
                target="_blank">Subscribe
                Charly's Vlog</a>
        </div>
        <!-- <div class="featured-video">
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/RuTfqhonwbU?si=7_lQSpRe7SxMe5GK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    
    </div> -->

        <h3>Popular Videos</h3>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="videoList">
        </div>
        <!-- </div> -->

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            async function fetchYouTubeData() {
                const response = await fetch('https://getchanneldata-qltkmkddgq-uc.a.run.app');
                const data = await response.json();

                const container = document.getElementById('subsCount');
                container.innerHTML = data.subscriberCount;

                const videoList = document.getElementById("videoList");
                videoList.innerHTML = `
                    ${data.popularVideos.map(video => `
                    <div class="col" style="margin-bottom: 20px">
                        <div class="card h-100 bg-dark">
                            <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank"><img src="${video.thumbnail}" class="card-img-top" alt="${video.title}"></a>
                            <div class="card-body">
                                <h5 class="card-title"><a class="text-reset" href="#">${video.title}</a></h5>
                                <p class="card-text">${video.description}</p>
                            </div>
                        </div>
                    </div>
                    `).join('')}
            `;
            }

            fetchYouTubeData();
        </script>
</body>
